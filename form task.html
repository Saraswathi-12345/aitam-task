<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
    <body>
        <h1><center>USER REGISTRATION FORM</center></h1>
        <form>
            <fieldset>
                <legend>personal information</legend>
                <label for="name">First Name:</label>
                <input type="text" name="name" placeholder="Enter Your first name" id="name">
                <br>
                <br>
                <label for="name">last Name:</label>
                <input type="text" name="name" placeholder="enter Your last name">
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="Email" placeholder="enter Your Email">
                <br>
                <br>
                <label for="password">password:</label>
                <input type="text" name="password" placeholder="enter Your password">
                <br>
                <br>
                <label for="Confirm password">Confirm password:</label>
                <input type="text" name="confirm password" placeholder="confirm password">
                <br><br>
                <label for="Gender">gender:</label>
                <input type="text" name="Gender" placeholder="Gender">
                <select name="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                <br><br>
            </select>
            </fieldset>
            <fieldset>
                    <legend>preferences</legend>
                <label for="preferences">preferences:</label>
                <select name="technologies">
                    <optgroup label="technologies">
                        <option value="C">C</option>
                        <option value="C++">C++</option>  
                        <option value="java">java</option> 
                        <option value="HTML">HTML</option>
                        <option value="other">other</option>
                    </optgroup>
                </select>
                <select name="sports">
                    <optgroup label="sports">
                        <option value="kabaddi">kabaddi</option>
                        <option value="badminton">badminton</option>
                        <option value="basket ball">basket ball</option>
                        <option value="cricket">cricket</option>
                        <option value="other">other</option>
                    </optgroup>
                </select>
            </fieldset>
            <br><br>
                <textarea name="" id="" placeholder="enter Your feedback..."></textarea>

                <input type="submit" value="submit">
              
        </form>
    </body>
</html>
